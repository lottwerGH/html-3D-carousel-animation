<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>3D Carousel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body {
            background: #f0f0f0;
        }

        .carousel-wrapper { /*carousel hitbox*/
            width: 300px;
            height: 200px;
            margin: 100px auto;
            position: relative;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateZ(-25deg) rotateX(-25deg);
        }

        .carousel-item {
            position: absolute;
            width: 80px;
            height: 120px;
            background: rgba(0, 100, 255, 0.8);             
            border: 2px solid white;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 8px;
            transition: transform 0.1s linear;                /* rotates smoothly */
            opacity: 0.9;                                     /*slight transparency*/
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);       /*depth*/
        }


        /*position items in a circle, with spacing b/w items */
        .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(180px); }
        .carousel-item:nth-child(2) { transform: rotateY(60deg) translateZ(180px); }
        .carousel-item:nth-child(3) { transform: rotateY(120deg) translateZ(180px); }
        .carousel-item:nth-child(4) { transform: rotateY(180deg) translateZ(180px); }
        .carousel-item:nth-child(5) { transform: rotateY(240deg) translateZ(180px); }
        .carousel-item:nth-child(6) { transform: rotateY(300deg) translateZ(180px); }

    </style>
    <body>
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="carousel-item">1</div>
                <div class="carousel-item">2</div>
                <div class="carousel-item">3</div>
                <div class="carousel-item">4</div>
                <div class="carousel-item">5</div>
                <div class="carousel-item">6</div>
            </div>
        </div>


        <div class="controls">
            <label for="speedControl">Speed:</label>
            <input type="number" id="speedControl" value="0.5" step="0.1">
        </div>

        
        <script>
            let currentAngle = 0;
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
            const angleIncrement = 360 / totalItems;
            const radius = 180;

            //physics variables
            let currentSpeed = 0;       //current speed (degrees/frame)
            let targetSpeed = 1;        //target speed 
            const lerp = 0.05;          //lerp (smooth slowing down/accelerating); 0.01 - 1 looks the same

            const clamp = (num, min, max) => Math.min(Math.max(num, min), max);

            let animationId;

            function speedInputIsValid(input){
                if (input === "" || Number(input) === NaN){return false}
                return true
            }

            //core animation loop
            function animate() {
                //lerp current speed toward target speed
                currentSpeed += (targetSpeed - currentSpeed) * lerp;

                //stop animation when slowed down
                if (targetSpeed === 0 && Math.abs(currentSpeed) < 0.05 ) {
                    currentSpeed = 0;
                    cancelAnimationFrame(animationId);
                    animationId = null;
                    return;
                }

                currentAngle -= currentSpeed;  //rotates clockwise
                updateCarousel();
                animationId = requestAnimationFrame(animate);
            }

            //update carousel items
            function updateCarousel() {
                items.forEach((item, index) => {
                    const itemAngle = currentAngle + (index * angleIncrement);
                    item.style.transform = `rotateY(${itemAngle}deg) translateZ(${radius}px)`;
                });
            }

            //start animation
            function startCarousel() {
                if (!animationId) {
                    animate();
                }
            }

            const carousel = document.querySelector('.carousel-wrapper');
            
            carousel.addEventListener('mouseenter', () => {
                targetSpeed = 0;        //decelerate to 0 on hover
            });

            carousel.addEventListener('mouseleave', () => {
                const val = document.getElementById("speedControl").value
                targetSpeed = speedInputIsValid(val) ? clamp(parseFloat(val), 0.1, 10) : 0.5;      //accelerate back to target speed
                startCarousel();
            });

            //control speed
            document.getElementById("speedControl").addEventListener('input', (e) => {
                const val = e.target.value;
                if (!speedInputIsValid(val))return false
                targetSpeed = clamp(parseFloat(val), 0.1, 10);
            });

            //init
            document.addEventListener("DOMContentLoaded", startCarousel)
        </script>

    </body>
</html>
